<div class="row">
  <div class="col-xl-12 col-lg-12">
    <div class="card card-block">
      <div class="panel panel-default">

          <h4 class="panel-title">
            <span><i class="fa fa-users text-primary"></i>&nbsp; 位置管理</span>
          </h4>
        </div>
        <div class="panel-body">
          <div class="table-responsive">

            <form class="form-inline" style="margin-bottom: 1rem">
              <div class="form-group" style="margin-top: 1rem">
                <label style="margin-left: 1.25rem" class="btn btn-success" for="createUser" title="createUser">
                  <input class="hide" id="createUser" name="createUser" type="button" (click)="create()">创建新位置
                </label>
                <!--<input class="search form-control" placeholder="搜索信息" #term (ngModelChange)="searchUserName()"-->
                <!--[(ngModel)]="userCriteria.info" name="userInfo" style="margin-left: 1.25rem;">-->

                <!--<select [(ngModel)]="selectedValue" (ngModelChange)="select()" class="form-control"-->
                <!--id="roleSelect" name="userType">-->
                <!--<option value="0">全部</option>-->
                <!--<option value="1">管理员</option>-->
                <!--<option value="2">辖区负责人</option>-->
                <!--<option value="3">监管员</option>-->
                <!--</select>-->
              </div>
              <div class="form-group" style="margin-top: 1rem">
                <label style="margin-left: 1.25rem;margin-right: 0.5rem" for="districtSelect">所属辖区</label>
                <!--<select [(ngModel)]="districtCriteria" class="form-control" id="districtSelect" name="district">-->
                <!--<option value="" selected>全部</option>-->
                <!--<option *ngFor="let district of districtList;" [value]="district.name">{{district.name}}</option>-->
                <!--</select>-->
                <div class="input-group" style="margin-left: 1.25rem">
                  <!--<div class="input-group-btn">-->
                  <!--<button class="btn btn-primary" (click)="searchUser()"><i class="fa fa-search"></i> 搜索 </button>-->
                  <!--</div>-->
                </div>
              </div>
            </form>

            <table class="table table-hover table-striped">
              <thead>
              <tr>
                <th width="25%">位置ID</th>
                <th>位置编码</th>
                <!--<th>员工代码</th>-->
                <th>位置名称</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let location of locationList">
              <td>{{location?.id}}</td>
              <td>{{location?.code}}</td>
              <td>{{location?.name}}</td>
              <!--<td>{{employee?.code}}</td>-->

              <td>
              <button type="button" class="btn-small btn-primary" (click)="update(location)">修改</button>
              </td>
              </tr>
              </tbody>
            </table>
            <div class="col-sm-6 hidden-xs pull-right">
              <!--<pagination [boundaryLinks]="true" [rotate]="false" class="pagination-sm pull-left"-->
              <!--[maxSize]="maxSize" [itemsPerPage]="userCriteria.pagesize" (pageChanged)="pageChanged($event)"-->
              <!--[(ngModel)]="currentPage[0]" (numPages)="numPages[0] = $event" [totalItems]="totalItems[0]"-->
              <!--[firstText]="firstText" [lastText]="lastText" [previousText]="previousText" [nextText]="nextText">-->
              <!--</pagination>-->
              <!--<div class="pull-right">-->
              <!--<a>页数: {{currentPage[0]}} / {{numPages[0]}}</a>-->
              <!--<a style="margin-left: 1.25rem">总数: {{totalItems[0]}}</a>-->
              <!--</div>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
